<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
  <div class="container" style="max-width:420px;">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="mb-3">Ingresar</h4>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, msg in messages %}
              <div class="alert alert-{{category}}">{{ msg }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post" action="/login">
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input class="form-control" name="username" value="admin" />
          </div>
          <div class="mb-3">
            <label class="form-label">Contrase√±a</label>
            <input class="form-control" type="password" name="password" placeholder="admin123" />
          </div>
          <button class="btn btn-success w-100">Entrar</button>
          <div class="text-muted small mt-2">Default: admin / admin123</div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
