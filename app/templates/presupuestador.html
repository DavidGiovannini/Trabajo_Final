{% extends "base.html" %}
{% block content %}
<style>
#inputSena:disabled {
    background-color: #e9ecef;
    opacity: 0.8;
}
</style>

<h3 class="mb-3">Presupuestador</h3>

<form method="post" action="/presupuestador/crear_pedido">
  <hr class="mb-3">
  <div class="card border-0 shadow-sm mb-3">
    <div class="card-body">
      <h4 class="text-dark mb-3">Datos del Cliente</h4>

      <div class="row g-3">
        <div class="col-md-4">
          <input class="form-control" name="cliente" placeholder="Cliente" required>
        </div>

        <div class="col-md-4">
          <input class="form-control" name="telefono" placeholder="Teléfono" required>
        </div>

        <div class="col-md-4">
          <input class="form-control" name="email" placeholder="E-mail">
        </div>

        <div class="col-md-4">
          <input class="form-control" name="direccion" placeholder="Dirección" required>
        </div>

        <div class="col-md-4 d-flex align-items-center">
          <label class="me-3 mb-0 fw-semibold">Forma de Pago:</label>
          <select name="forma_pago" class="form-select flex-grow-1">
            <option value="Efectivo">Efectivo</option>
            <option value="Tarjeta">Tarjeta</option>
          </select>
        </div>

        <div class="col-md-4 d-flex align-items-center gap-3">
          <div class="form-check m-0">
            <input class="form-check-input" type="checkbox" id="checkSena">
            <label class="form-check-label" for="checkSena">¿Entrega Seña?</label>
          </div>

          <input
            type="number"
            step="0.01"
            name="monto_sena"
            id="inputSena"
            class="form-control"
            placeholder="Monto"
            disabled
          >
        </div>
      </div>
    </div>
  </div>

  <div class="card border-0 shadow-sm">
    <div class="card-body">
      <div class="row g-3">
        <h4 class="text-dark">Productos</h4>
        <div class="mb-3">
          <input type="text" id="filtroProducto" class="form-control" placeholder="Buscar producto por nombre...">
        </div>
        {% for p in productos %}
        <div class="col-md-6 producto-item">
          <div class="border rounded p-3 bg-white">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="prod_id[]" value="{{p.id}}" id="p{{p.id}}">
              <label class="form-check-label fw-bold" for="p{{p.id}}">
                {{p.nombre}} - {{p.material}}
              </label>
            </div>

            <div class="mt-2 d-flex gap-2 align-items-center">
              <label class="small text-muted">Cant.</label>
              <input class="form-control form-control-sm" style="width:90px;"
                     name="cant_{{p.id}}" value="1">

              {% if p.por_metro %}
                <label class="small text-muted">Metros</label>
                <input class="form-control form-control-sm" style="width:110px;"
                       name="metros_{{p.id}}" value="1.0">
                <span class="small text-muted">
                  x ${{ precios_pm.get(p.material, 0) }} / m
                </span>
              {% else %}
                <span class="small text-muted">
                  ${{"%.2f"|format(p.precio)}}
                </span>
              {% endif %}
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

      <div class="mt-3">
        <button class="btn btn-success">Crear pedido</button>
      </div>
    </div>
  </div>
</form>

<!-- JS -->
<!-- Filtros productos -->
<script>
document.getElementById("filtroProducto").addEventListener("input", function() {
  const texto = this.value.toLowerCase();
  const productos = document.querySelectorAll(".producto-item");

  productos.forEach(prod => {
    const nombre = prod.querySelector("label").textContent.toLowerCase();
    prod.style.display = nombre.includes(texto) ? "" : "none";
  });
});
</script>

<!-- Mostrar/Ocultar campo seña -->
<script>
const check = document.getElementById("checkSena");
const input = document.getElementById("inputSena");

check.addEventListener("change", function() {
    input.disabled = !this.checked;

    if (!this.checked) {
        input.value = "";
    }
});
</script>
{% endblock %}
