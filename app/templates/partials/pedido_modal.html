{# templates/partials/pedido_modal.html #}

<!-- Modal Pedido -->
<div class="modal fade" id="modalPedido" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-custom">
    <div class="modal-content pedido-modal">

      <div class="modal-header pedido-modal-header">
        <div class="mp-header-wrap w-100">
          <div class="mp-header-title" id="mp-cliente">Cliente</div>
          <div class="mp-header-sub" id="mp-orden">Nro de Orden: #-</div>
        </div>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <div class="modal-body pedido-modal-body">

        <div class="pedido-datos">
          <div class="dato"><strong>Domicilio:</strong> <span id="mp-domicilio"></span></div>
          <div class="dato"><strong>Teléfono:</strong> <span id="mp-telefono"></span></div>
          <div class="dato"><strong>E-mail:</strong> <span id="mp-email"></span></div>
          <div class="dato"><strong>Observaciones:</strong> <span id="mp-obs"></span></div>
        </div>

        <hr class="pedido-sep">

        <div class="pedido-detalle">
          <div class="pedido-box">
            <div class="seccion-titulo pedido-titulo">
              <span class="pedido-titulo-text">Detalle del Pedido</span>
              <span id="mp-estado-badge" class="badge d-none"></span>
            </div>

            <div id="mp-items" class="pedido-items"></div>

            <div class="pedido-total">
              <span><strong>Total:</strong></span>
              <span id="mp-total" class="fw-bold"></span>
            </div>
          </div>
        </div>

        <div class="forma-pago-box">
          <div class="seccion-titulo">Forma de Pago</div>
          <div class="dato"><strong>Debe:</strong> <span id="mp-debe"></span></div>

          <div class="mp-addpago-wrap">
            <button type="button" class="btn btn-success" id="mp-add-pago">
              <span class="mp-plus">+</span> Agregar Pago
            </button>
          </div>
        </div>

        <div class="pedido-acciones">
          <a class="btn btn-outline-secondary" id="mp-imprimir" target="_blank">
            <i class="bi bi-printer"></i> Imprimir
          </a>

          <button type="button" class="btn btn-outline-secondary text-danger" id="mp-eliminar">
            <i class="bi bi-trash"></i> Eliminar
          </button>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- Modal Registrar Pago -->
<div class="modal fade" id="modalPago" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-custom">
    <div class="modal-content pago-modal">

      <div class="modal-header pago-modal-header">
        <div class="w-100">
          <div class="mp-header-title">Registrar Pago</div>
          <div class="mp-header-sub" id="pay-orden">Nro de Orden: #-</div>
        </div>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <form id="formPago" class="modal-body pago-modal-body">
        <!-- hidden: id pedido + método + total (para tarjeta) -->
        <input type="hidden" id="pay-pedido-id" name="pedido_id">
        <input type="hidden" id="pay-metodo" name="metodo" value="Efectivo">
        <input type="hidden" id="pay-total" name="monto_pagado" value="">

        <!-- METODO -->
        <div class="seccion-titulo mb-2">Forma de Pago</div>

        <div class="pay-methods">
          <button type="button" class="pay-method" data-metodo="Efectivo">
            <i class="bi bi-cash-stack"></i><span>Efectivo</span>
          </button>

          <button type="button" class="pay-method" data-metodo="Transferencia">
            <i class="bi bi-bank"></i><span>Transferencia</span>
          </button>

          <button type="button" class="pay-method" data-metodo="Tarjeta">
            <i class="bi bi-credit-card"></i><span>Tarjeta</span>
          </button>

          <button type="button" class="pay-method" data-metodo="MercadoPago">
            <i class="bi bi-wallet2"></i><span>Mercado Pago</span>
          </button>
        </div>

        <hr class="pedido-sep">

        <!-- BLOQUE TARJETA -->
        <div id="pay-tarjeta" class="d-none pay-swap">
          <div class="seccion-titulo mb-2">Tarjeta</div>
          <div class="row g-2 align-items-end">
            <div class="col-md-4">
              <label class="form-label mb-1">Cantidad de Cuotas</label>
              <input type="number" min="1" value="1" class="form-control" id="pay-cuotas" name="cuotas">
            </div>

            <div class="col-md-4">
              <label class="form-label mb-1">Monto de la cuota</label>
              <input type="number" step="0.01" class="form-control" id="pay-monto-cuota" name="monto_cuota" placeholder="0,00">
            </div>

            <div class="col-md-4">
              <label class="form-label mb-1">Total calculado</label>
              <input type="text" class="form-control" id="pay-total-label" value="$0" readonly>
            </div>
          </div>
        </div>

        <!-- BLOQUE NO TARJETA -->
        <div id="pay-normal" class="pay-swap">
          <div class="seccion-titulo mb-2">Monto Pagado</div>

          <div class="row g-2">
            <div class="col-12 col-md-6">
              <input type="number" step="0.01" class="form-control" id="pay-monto" name="monto_normal" placeholder="0,00">
            </div>
          </div>
        </div>

        <hr class="pedido-sep">

        <!-- FECHA Y COMPROBANTE-->
        <div class="mt-3">
        <div class="seccion-titulo mb-3">Fecha de Pago</div>

        <div class="row align-items-end g-3">
          <!-- Fecha -->
          <div class="col-md-6">
            <input
              type="date"
              class="form-control"
              id="pay-fecha"
              name="fecha_pago"
              required
            >
          </div>

          <!-- Botón adjuntar -->
          <div class="col-md-6 d-flex align-items-end justify-content-md-end">
            <!-- input file oculto -->
            <input
              type="file"
              id="pay-comprobante"
              class="d-none"
              accept="application/pdf,image/png,image/jpeg"
            >

            <button
              type="button"
              class="btn btn-outline-danger pay-attach-btn"
              id="btn-comprobante"
            >
              <i class="bi bi-paperclip me-2"></i>
              Adjuntar Comprobante
            </button>
          </div>
        </div>

        <!-- Barra progreso -->
        <div class="progress mt-3 d-none" id="pay-upload-wrap" style="height:8px;">
          <div class="progress-bar bg-danger" id="pay-upload-bar" style="width:0%"></div>
        </div>

        <!-- Preview -->
        <div class="mt-2 d-none" id="pay-file-preview"></div>
      </div>

        <div class="row g-2 mt-4">
          <div class="col-6">
            <button type="submit" class="btn btn-success w-100">
              <i class="bi bi-check2-circle me-1"></i> Registrar pago
            </button>
          </div>
          <div class="col-6">
            <button type="button" class="btn btn-outline-secondary w-100" id="pay-cancelar">
              Cancelar
            </button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  // =========================
  //  MODAL DETALLE PEDIDO
  // =========================
  const modalEl = document.getElementById("modalPedido");
  if (!modalEl) return;

  const modal = new bootstrap.Modal(modalEl);
  let pedidoActualId = null;

  const badge = document.getElementById("mp-estado-badge");

  function setBadge(estado) {
    badge.textContent = "";
    badge.className = "badge";
    badge.classList.remove("d-none");

    if (estado === "PENDIENTE") {
      badge.textContent = "Pendiente";
      badge.classList.add("mp-badge-pendiente");
    } else if (estado === "EN_CURSO") {
      badge.textContent = "En Curso";
      badge.classList.add("mp-badge-curso");
    } else if (estado === "FINALIZADO") {
      badge.textContent = "Finalizado";
      badge.classList.add("mp-badge-finalizado");
    } else {
      badge.classList.add("d-none");
    }
  }

  window.abrirDetallePedido = async function(id) {
    pedidoActualId = id;

    document.getElementById("mp-orden").textContent = `Nro de Orden: #${id}`;
    document.getElementById("mp-cliente").textContent = "Cargando...";
    document.getElementById("mp-domicilio").textContent = "-";
    document.getElementById("mp-telefono").textContent = "-";
    document.getElementById("mp-email").textContent = "-";
    document.getElementById("mp-obs").textContent = "-";
    document.getElementById("mp-items").innerHTML = "<div class='text-muted'>Cargando...</div>";
    document.getElementById("mp-total").textContent = "-";

    const elDebe = document.getElementById("mp-debe");
    elDebe.textContent = "-";
    elDebe.classList.remove("debe-ok", "debe-bad");

    badge.className = "badge d-none";
    badge.textContent = "";

    document.getElementById("mp-imprimir")?.setAttribute("href", `/pedidos/${id}/pdf`);

    modal.show();

    let p;
    try {
      const res = await fetch(`/api/pedidos/${id}`);
      if (!res.ok) throw new Error("HTTP " + res.status);
      p = await res.json();
    } catch (err) {
      document.getElementById("mp-items").innerHTML =
        "<div class='text-danger'>Error cargando el pedido</div>";
      return;
    }

    setBadge(p.estado);

    document.getElementById("mp-cliente").textContent = (p.cliente || "-").toString();
    document.getElementById("mp-domicilio").textContent = p.direccion || "-";
    document.getElementById("mp-telefono").textContent = p.telefono || "-";
    document.getElementById("mp-email").textContent = p.email || "-";
    document.getElementById("mp-obs").textContent = p.observaciones || "-";
    document.getElementById("mp-orden").textContent = `Nro de Orden: #${p.id ?? id}`;

    const totalTxt = `$${Number(p.total || 0).toLocaleString('es-AR')}`;
    document.getElementById("mp-total").textContent = totalTxt;

    // ✅ si tu API ya devuelve p.debe, mejor usarlo
    const debeNum = (p.debe !== undefined && p.debe !== null)
      ? Number(p.debe)
      : (Number(p.total || 0) - Number(p.monto_sena || 0));

    elDebe.classList.remove("debe-ok", "debe-bad");
    if (debeNum > 0) {
      elDebe.textContent = `$${debeNum.toLocaleString('es-AR')}`;
      elDebe.classList.add("debe-bad");
    } else {
      elDebe.textContent = "No hay Deudas";
      elDebe.classList.add("debe-ok");
    }

    const cont = document.getElementById("mp-items");
    cont.innerHTML = "";

    if (!p.items || !p.items.length) {
      cont.innerHTML = "<div class='text-muted'>Sin items</div>";
    } else {
      p.items.forEach(it => {
        const row = document.createElement("div");
        row.className = "pedido-item-row";
        const subtotal = `$${Number(it.subtotal || 0).toLocaleString('es-AR')}`;
        row.innerHTML = `
          <div class="pedido-item-desc">${it.descripcion || "-"}</div>
          <div class="pedido-item-dots"></div>
          <div class="pedido-item-sub">${subtotal}</div>
        `;
        cont.appendChild(row);
      });
    }
  };

  // Click global: data-pedido-open
  document.addEventListener("click", (e) => {
    const el = e.target.closest("[data-pedido-open]");
    if (!el) return;

    e.preventDefault();
    e.stopPropagation();

    const id = el.getAttribute("data-pedido-open");
    if (!id) return;

    const modalTablaEl = document.getElementById("modalTablaExpandida");
    const tablaInst = modalTablaEl ? bootstrap.Modal.getInstance(modalTablaEl) : null;

    if (tablaInst) {
      modalTablaEl.addEventListener("hidden.bs.modal", () => {
        window.abrirDetallePedido(id);
      }, { once: true });

      tablaInst.hide();
      return;
    }

    window.abrirDetallePedido(id);
  });

  // Eliminar pedido
  document.getElementById("mp-eliminar")?.addEventListener("click", async () => {
    if (!pedidoActualId) return;
    if (!confirm("¿Eliminar pedido?")) return;

    const res = await fetch(`/pedidos/eliminar/${pedidoActualId}`, { method: "POST" });
    if (!res.ok) {
      alert("No se pudo eliminar.");
      return;
    }

    modal.hide();
    window.location.reload();
  });

  // =========================
  //  MODAL REGISTRAR PAGO
  // =========================
  const modalPagoEl = document.getElementById("modalPago");
  const btnAddPago = document.getElementById("mp-add-pago");

  if (modalPagoEl && btnAddPago) {
    const modalPago = new bootstrap.Modal(modalPagoEl);

    const payOrden = document.getElementById("pay-orden");
    const payPedidoId = document.getElementById("pay-pedido-id");
    const payMetodo = document.getElementById("pay-metodo");

    const payTarjeta = document.getElementById("pay-tarjeta");
    const payNormal  = document.getElementById("pay-normal");

    const payMonto = document.getElementById("pay-monto");

    const payCuotas = document.getElementById("pay-cuotas");
    const payMontoCuota = document.getElementById("pay-monto-cuota");
    const payTotalHidden = document.getElementById("pay-total");
    const payTotalLabel = document.getElementById("pay-total-label");

    const payFecha = document.getElementById("pay-fecha");

    payFecha?.addEventListener("click", () => {
      if (payFecha.showPicker) payFecha.showPicker();
    });

    payFecha?.addEventListener("focus", () => {
      if (payFecha.showPicker) payFecha.showPicker();
    });

    const btnCancelar = document.getElementById("pay-cancelar");
    const formPago = document.getElementById("formPago");

    const payFileInput = document.getElementById("pay-comprobante");
    const btnComprobante = document.getElementById("btn-comprobante");
    const uploadWrap = document.getElementById("pay-upload-wrap");
    const uploadBar = document.getElementById("pay-upload-bar");
    const filePreview = document.getElementById("pay-file-preview");

    let archivoSeleccionado = null; // File o null

    btnComprobante?.addEventListener("click", () => payFileInput?.click());

    payFileInput?.addEventListener("change", () => {
      const f = payFileInput.files && payFileInput.files[0] ? payFileInput.files[0] : null;
      archivoSeleccionado = f;

      if (!f) {
        filePreview.classList.add("d-none");
        uploadWrap.classList.add("d-none");
        uploadBar.style.width = "0%";
        return;
      }

      // Mostrar barra “cargando” (simulada acá; el progreso real lo manejamos en XHR al enviar)
      uploadWrap.classList.remove("d-none");
      uploadBar.style.width = "0%";

      // Preview (nombre + tipo)
      filePreview.classList.remove("d-none");
      filePreview.innerHTML = `
        <div><i class="bi bi-file-earmark me-1"></i> ${f.name}</div>
        <div class="small text-muted">${Math.round(f.size/1024)} KB</div>
      `;

      // Simulación suave hasta 90% (cuando se envía de verdad, XHR lo lleva al 100)
      let p = 0;
      const t = setInterval(() => {
        p = Math.min(90, p + 10);
        uploadBar.style.width = p + "%";
        if (p >= 90) clearInterval(t);
      }, 80);
    });

    function hoyISO() {
      const d = new Date();
      const mm = String(d.getMonth() + 1).padStart(2, "0");
      const dd = String(d.getDate()).padStart(2, "0");
      return `${d.getFullYear()}-${mm}-${dd}`;
    }

    function calcTotalTarjeta() {
      const cuotas = Number(payCuotas.value || 0);
      const cuota  = Number(payMontoCuota.value || 0);
      const total = Math.max(0, cuotas) * Math.max(0, cuota);

      payTotalHidden.value = total ? total.toFixed(2) : "";
      payTotalLabel.value = "$" + total.toLocaleString("es-AR");
    }

    function setMetodo(m) {
      payMetodo.value = m;

      document.querySelectorAll(".pay-method").forEach(b => {
        b.classList.toggle("active", b.dataset.metodo === m);
      });

      if (m === "Tarjeta") {
        payTarjeta.classList.remove("d-none");
        payNormal.classList.add("d-none");
        payMonto.value = "";

        // default
        if (!payCuotas.value) payCuotas.value = 1;
        calcTotalTarjeta();
      } else {
        payTarjeta.classList.add("d-none");
        payNormal.classList.remove("d-none");

        // reset tarjeta
        payCuotas.value = 1;
        payMontoCuota.value = "";
        payTotalHidden.value = "";
        payTotalLabel.value = "$0";
      }
    }

    // Click en botones método
    document.querySelectorAll(".pay-method").forEach(btn => {
      btn.addEventListener("click", () => setMetodo(btn.dataset.metodo));
    });

    // recalcular tarjeta
    payCuotas?.addEventListener("input", calcTotalTarjeta);
    payMontoCuota?.addEventListener("input", calcTotalTarjeta);

    // Abrir modalPago
    btnAddPago.addEventListener("click", () => {
      if (!pedidoActualId) {
        alert("Primero abrí un pedido para registrar el pago.");
        return;
      }

      payPedidoId.value = pedidoActualId;
      payOrden.textContent = `Nro de Orden: #${pedidoActualId}`;

      // defaults + reset
      payFecha.value = hoyISO();
      payMonto.value = "";
      payCuotas.value = 1;
      payMontoCuota.value = "";
      payTotalHidden.value = "";
      payTotalLabel.value = "$0";

      setMetodo("Efectivo");

      // cerrar el modal grande y abrir el de pago (se ve más prolijo)
      modal.hide();
      modalPago.show();

      // reset método: ninguno seleccionado
      document.querySelectorAll(".pay-method").forEach(b => b.classList.remove("active"));
      payMetodo.value = "";  // ahora es obligatorio elegir
      payTarjeta.classList.add("d-none");
      payNormal.classList.add("d-none"); // oculto hasta elegir método

      // reset comprobante
      archivoSeleccionado = null;
      payFileInput.value = "";
      filePreview.classList.add("d-none");
      filePreview.innerHTML = "";
      uploadWrap.classList.add("d-none");
      uploadBar.style.width = "0%";
    });

    // Cancelar (vuelve al modal anterior)
    btnCancelar?.addEventListener("click", () => {
      modalPago.hide();
      modal.show(); // vuelve al modal del pedido
    });

    // Submit (por ahora UI-only)
    formPago?.addEventListener("submit", (e) => {
      e.preventDefault();

      // ===== VALIDACIONES (todos obligatorios menos comprobante) =====
      const metodo = (payMetodo.value || "").trim();
      if (!metodo) return alert("Seleccioná una forma de pago.");

      const fecha = (payFecha.value || "").trim();
      if (!fecha) return alert("Seleccioná la fecha de pago.");

      let montoFinal = 0;
      let cuotas = null;
      let montoCuota = null;

      if (metodo === "Tarjeta") {
        cuotas = Number(payCuotas.value || 0);
        montoCuota = Number(payMontoCuota.value || 0);
        montoFinal = Math.max(0, cuotas) * Math.max(0, montoCuota);

        if (!cuotas || cuotas < 1) return alert("Ingresá la cantidad de cuotas.");
        if (!montoCuota || montoCuota <= 0) return alert("Ingresá el monto de la cuota.");
      } else {
        montoFinal = Number(payMonto.value || 0);
        if (!montoFinal || montoFinal <= 0) return alert("Ingresá el monto pagado.");
      }

      // ===== ARMAR FORMDATA =====
      const fd = new FormData();
      fd.append("metodo", metodo);
      fd.append("fecha_pago", fecha);
      fd.append("monto_pagado", String(montoFinal));

      if (metodo === "Tarjeta") {
        fd.append("cuotas", String(cuotas));
        fd.append("monto_cuota", String(montoCuota));
      }

      if (archivoSeleccionado) {
        fd.append("comprobante", archivoSeleccionado); // opcional
      }

      // ===== XHR con progreso real =====
      uploadWrap.classList.remove("d-none");
      uploadBar.style.width = "0%";

      const xhr = new XMLHttpRequest();
      xhr.open("POST", `/api/pedidos/${payPedidoId.value}/pagos`, true);

      xhr.upload.onprogress = (evt) => {
        if (!evt.lengthComputable) return;
        const pct = Math.round((evt.loaded / evt.total) * 100);
        uploadBar.style.width = pct + "%";
      };

      xhr.onload = () => {
        if (xhr.status >= 200 && xhr.status < 300) {
          uploadBar.style.width = "100%";

          // mostrar “cargado” en preview
          try {
            const resp = JSON.parse(xhr.responseText || "{}");
            if (resp.comprobante_url) {
              filePreview.classList.remove("d-none");
              filePreview.innerHTML = `
                <div class="d-flex justify-content-between align-items-center">
                  <div><i class="bi bi-check-circle-fill text-success me-1"></i> Comprobante cargado</div>
                  <a href="${resp.comprobante_url}" target="_blank">Ver</a>
                </div>
              `;
            }
          } catch {}

          modalPago.hide();
          modal.show();             // volver al modal pedido
          window.location.reload(); // por ahora refrescamos para ver cambios
          return;
        }

        alert("No se pudo registrar el pago.");
      };

      xhr.onerror = () => alert("Error de red al registrar el pago.");

      xhr.send(fd);
    });
  }

  // Fix backdrop zombie (modal pedido)
  modalEl.addEventListener("hidden.bs.modal", () => {
    if (!document.querySelector(".modal.show")) {
      document.body.classList.remove("modal-open");
      document.body.style.removeProperty("padding-right");
      document.querySelectorAll(".modal-backdrop").forEach(b => b.remove());
    }
  });
});
</script>
