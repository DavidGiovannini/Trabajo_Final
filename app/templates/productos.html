{% extends "base.html" %}
{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h3 class="mb-0">Productos</h3>
</div>
<hr class="mb-3">
<div class="card mb-4 border-0 shadow-sm">
  <div class="card-body">
    <form method="post" action="/productos" class="row g-2">
      <div class="col-md-3">
        <input class="form-control" name="nombre" placeholder="Nombre" required>
      </div>
      <div class="col-md-3">
        <input class="form-control" name="material" placeholder="Material" required>
      </div>
      <div class="col-md-2">
        <input class="form-control" name="precio" placeholder="Precio unitario">
      </div>
      <div class="col-md-2 d-flex align-items-center">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="por_metro" id="pm">
          <label class="form-check-label" for="pm">Por metro</label>
        </div>
      </div>
      <div class="col-md-2">
        <button class="btn btn-success w-100">Agregar</button>
      </div>
    </form>
  </div>
</div>

<div class="row g-3">
  {% for p in productos %}
  <div class="col-md-4">
    <div class="card border-0 shadow-sm h-100">
      <div class="card-body">
        <div class="fw-bold">{{p.nombre}} - {{p.material}}</div>
        <div class="text-muted">
          {% if p.por_metro %}Precio por metro (configuración){% else %}Precio: ${{"%.2f"|format(p.precio)}}{% endif %}
        </div>
      </div>
      <div class="card-footer bg-white border-0">
        <form method="post" action="/productos/{{p.id}}/delete" onsubmit="return confirm('¿Eliminar producto?');">
          <button class="btn btn-outline-danger btn-sm">Eliminar</button>
        </form>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
